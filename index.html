<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todolist</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="app">
        <header>
            <div class="container">
                <h1>Todolist</h1>
            </div>
        </header>

        <div class="container new-todo_wrapper">
            <input @keyup.enter="addTask" type="text" v-model="newTodo" placeholder="Da fare...">
            <input @click="addTask" type="button" value="Aggiungi">
        </div>
        

        <div class="container">
            <ul class="todo-list">                   
                    <li 
                    :class="[todo.done ? 'done' : '', classiTodos]" 
                    v-for="todo in todos">
                        {{ todo.text}}
                        <i @click="todo.done = !todo.done"  class="fa-solid fa-xmark todo-selection"></i>
                    </li>
              
            </ul>
        </div>

    <!-- aggiungere evento che  -->


    <!-- creare una lista di task completate utilizzando una proprietà computed
    sarà un array filtrato associato all'array già presente -->
    <div class="container">
        <h2>Completed Task</h2>
        <ul class="todo-list done-list">
            <li v-for="doneTask in filteredList" class="completed">
                <i class="fa-solid fa-check"></i>
                {{doneTask.text}}
            </li>
        </ul>
    </div>

    </div>
  
     <script src="./js/app.js"></script>
  
</body>
</html>
